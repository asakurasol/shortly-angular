<!DOCTYPE html>
<html ng-app='shortly'>
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
    <link href="lib/bootstrap-material-design/dist/css/material-wfont.min.css" rel="stylesheet">

  </head>
  <body>

    <div class="navbar navbar-default">
      <div class="navbar-header">
        <h1 class="navbar-brand withripple">Shortly</h1>
      </div>
      <div class="navbar-collapse">
        <ul class="navbar nav">
          <li class="navbar-toggle">
            <a ui-sref="links" class="active withripple" style="color: white;">Links</a>
          </li>
          <li class="navbar-toggle">
            <a ui-sref="shorten" style="color: white;">Shorten</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <div ui-view fx-animate></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- <script src="lib/angular-animate/angular-animate.js"></script> -->
    <script src="lib/ngFx/dist/ngFx.js"></script>

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <script src="lib/bootstrap-material-design/dist/js/material.min.js"></script>
    <script>
        $(document).ready(function() {
            $.material.init();
        });
    </script>

    <script src="app/auth/auth.js"></script>
    <script src="app/links/links.js"></script>
    <script src="app/shorten/shorten.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
